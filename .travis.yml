language: go

sudo: false

# TODO use travis build matrix + GOOS for cross-compilation or goxc
matrix:
  include:
  - go: 1.5

install:
  - go get github.com/tools/godep

script:
  - GOARCH=amd64 GOOS=linux godep go build tmplt.go

deploy:
  provider: releases

  api_key:
    secure: 

  file: tmplt

  on:
    tags: true
